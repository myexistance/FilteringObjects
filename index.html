<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <title>Products Page</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>Shop</h1>
                </div>
            </div>
            <div class="row product-row">
                <div class="col-md-8 bg-light text-dark h-100">
                    <div class="row">
                        <div class="col">
                            <h2>Products</h2>
                            <hr>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div id="allProducts" class="card-deck">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 bg-dark text-white h-100">
                    <div class="row">
                        <div class="col">
                            <h2>Filters</h2>
                            <hr>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <form onsubmit="filterProducts();">
                                <div class="form-group">
                                    <label for="minPrice">Min Price</label>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text">$</div>
                                        </div>
                                        <input id="minPrice" type="number" class="form-control" name="minPrice" min="0" value="0">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="submit" class="btn btn-light" value="Filter Products">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script type="text/javascript" src="js/script.js"></script>
    </body>
</html>
